
<div style="margin-left: 150px" class="col-md-5">
    <div class="panel panel-primary">
        <div class="panel-heading panel-header">Send sms</div>
        <div class="panel-body">
            <div class="form-group">
                <label>Phone number</label>
                <input style="width: 150px" ng-model="sms.to" type="number" class="form-control"/>
            </div>
            <div class="form-group">
                <label>Text</label>
                <textarea ng-model="sms.message" class="form-control"></textarea>
            </div>
            <button ng-click="send()" class="btn btn-primary">Send</button>
        </div>
        <div class="alert alert-success" ng-if="status === 'SENT'">Sms successfully sent.</div>
        <div class="alert alert-danger" ng-if="status === 'ERROR'">{{errorMessage}}</div>
    </div>
</div>
